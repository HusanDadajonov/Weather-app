<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <form action="" method="get" class="box__form">
        <input class="box__inp" type="search" placeholder="Search Location...">
        <button class="box__btn"></button>
      </form>
      <h2 class="box__country"></h2>
      <p class="box__info"></p>
      <ul class="box__list">
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
        <li class="box__item"><p class="box__desc"></p> <span class="box__count"></span></li>
      </ul>
    </div>
  </div>  
  <script src="js/main.js"></script>
</body>
</html>
